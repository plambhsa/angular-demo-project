<md-main-nav></md-main-nav>
<div class="container">
	{{ people$ | async | json }}

	<div *ngIf="prevPage$ | async as prevPage">
		<button *ngIf="prevPage" (click)="updatePeople(prevPage)" class="btn btn-primary">Previous</button>
	</div>
	<div *ngIf="nextPage$ | async as nextPage">
		<button *ngIf="nextPage" (click)="updatePeople(nextPage)" class="btn btn-primary">Next</button>
	</div>
	<router-outlet></router-outlet>
</div>
<md-footer></md-footer>
